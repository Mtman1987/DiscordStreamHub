<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #1a0a2e 0%, #3d1f5c 50%, #1a0a2e 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
    }
    
    /* Animated stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      background: gold;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      box-shadow: 0 0 10px gold;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Scrolling banner */
    .banner-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      z-index: 10;
      border-top: 3px solid gold;
      border-bottom: 3px solid gold;
      padding: 20px 0;
      background: rgba(0,0,0,0.3);
    }
    
    .banner {
      display: inline-block;
      white-space: nowrap;
      font-family: 'Arial Black', sans-serif;
      font-size: 90px;
      font-weight: bold;
      color: #fff;
      text-shadow: 
        0 0 30px #ffd700,
        0 0 60px #ffd700,
        0 0 90px #ffd700,
        3px 3px 6px rgba(0,0,0,0.9);
      animation: scroll 60s linear infinite;
      padding: 0 100%;
    }
    
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    .banner-text {
      display: inline-block;
      background: linear-gradient(90deg, #ffd700 0%, #ff6b35 25%, #7b2ff7 50%, #ff6b35 75%, #ffd700 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 4s linear infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: gold;
      box-shadow: 0 0 10px gold;
      animation: shoot 3s linear infinite;
    }
    
    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(300px) translateY(300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="banner-container">
    <div class="banner">
      <span class="banner-text">üëë COMMANDER MTMAN1987 ‚Ä¢ SPACEMOUNTAIN LEADER ‚Ä¢ LIVE FROM COMMAND! üöÄ‚≠ê</span>
      <span class="banner-text">üëë COMMANDER MTMAN1987 ‚Ä¢ SPACEMOUNTAIN LEADER ‚Ä¢ LIVE FROM COMMAND! üöÄ‚≠ê</span>
    </div>
  </div>
  
  <script>
    // Generate random stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 4 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
    
    // Generate shooting stars
    for (let i = 0; i < 5; i++) {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.left = Math.random() * 50 + '%';
      shootingStar.style.top = Math.random() * 50 + '%';
      shootingStar.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(shootingStar);
    }
  </script>
</body>
</html>
